apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility=1.8
targetCompatibility=1.8

sourceSets {

    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4+'
}